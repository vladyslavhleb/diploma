
name: Transfer src folder

on:
  push:
    branches:
      - main

jobs:
  transfer-src:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Archive src folder
      run: tar -czf src.tar.gz src

    - name: Copy via SCP with SSH key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SCP_HOST }}
        username: ${{ secrets.SCP_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "src.tar.gz"
        target: "~/src"

    - name: SSH into remote server and unarchive
      run: |
        ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SCP_USERNAME }}@${{ secrets.SCP_HOST }} "cd /path/on/remote/server && tar -xzf src.tar.gz"
